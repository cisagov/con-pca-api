---
version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    container_name: pca-api
    hostname: pca-api
    restart: unless-stopped
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/var/www
    env_file:
      - .env
    ports:
      - 5000:5000
      - 8000:8000
      - 80:8000

  mongodb:
    container_name: pca-mongodb
    hostname: mongodb
    image: "mongo:4.4"
    restart: unless-stopped
    # These ports are exposed on the host; 'hostport:containerport'.
    # You could connect to this server from outside with the *host's*
    # DNS name or IP address and port 27017 (the left-hand side of the
    # colon).
    ports:
      - "27017:27017"
    volumes:
      - "mongo_data:/data/db"
    env_file:
      - .env
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"

# Host volumes used to store code.
volumes:
  mongo_data:
  redis_data:
