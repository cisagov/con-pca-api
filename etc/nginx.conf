server {
  listen      80;
  server_name localhost;

  proxy_connect_timeout       600;
  proxy_send_timeout          600;
  proxy_read_timeout          600;
  send_timeout                600;

  location /static/ {
    autoindex on;
    alias /app/static/;
  }

  location / {
    proxy_pass http://localhost:8000;
  }
}

server {
  listen 443  ssl;
  server_name localhost;

  ssl_certificate     /certs/server.crt;
  ssl_certificate_key /certs/server.key;

  proxy_connect_timeout       600;
  proxy_send_timeout          600;
  proxy_read_timeout          600;
  send_timeout                600;

  location /static/ {
    autoindex on;
    alias /app/static/;
  }

  location / {
    proxy_pass http://localhost:8000;
  }
}